name: Add checksum to release

on:
  release:
    types:
      - published

jobs:
  release:
     name: Create release
     runs-on: ubuntu-latest
     steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Generate checksum 
        uses: dtcenter/metplus-action-release-checksum@v1
        with:
          token: ${{ secrets.METPLUS_BOT_TOKEN }}
